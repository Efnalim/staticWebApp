<mat-card class="example-card">
  <mat-card-header style="justify-content: space-between;">
    <mat-card-title>
      {{ title }}
    </mat-card-title>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
      matBadge="{{(menuItems.some(itemHasNewFeature)) ? '★' : null}}" matBadgePosition="before">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a *ngFor="let item of menuItems" href="{{item.url}}" [attr.target]="(item.openNewTab) ? '_blank' : null" mat-menu-item>
        <mat-icon matBadge="{{(item.newFeature) ? '★' : null}}" matBadgePosition="before">{{ item.icon }}</mat-icon>
        {{ item.title }}
      </a>
    </mat-menu>
  </mat-card-header>
  <mat-divider style="margin-top: 0.5rem;"></mat-divider>
  <mat-card-content style="padding-top: 16px; flex-grow: 1; display: flex; flex-direction: column;">
    <legend class="legend">
        <span *ngFor="let perf of worshipSongsPerformers">{{perf}}</span>
        <span>neuvedeno</span>
    </legend>
    <mat-card *ngFor="let year of records">
      <mat-card-header>
        <strong>{{year.year}}</strong>
      </mat-card-header>
      <mat-card-content class="recordInYear">
        <div *ngFor="let record of year.records" [ngStyle]="{'background-color': getBackgroundColor(record.performer)}">
          {{getDate(record.date)}}</div>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
