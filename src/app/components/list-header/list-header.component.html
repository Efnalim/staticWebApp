<mat-card-title>
  {{ title }}
</mat-card-title>
<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  aria-label="Example icon-button with a menu"
  matBadge="{{ menuItems.some(itemHasNewFeature) ? '★' : null }}"
  matBadgePosition="before"
>
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <ng-content></ng-content>
  <!-- <button (click)="click()" mat-menu-item *ngIf="mode !== 'hymns'">
    <mat-icon>add</mat-icon>
    Nová píseň
  </button> -->
  <a
    *ngFor="let item of menuItems"
    href="{{ item.url }}"
    [attr.target]="item.openNewTab ? '_blank' : null"
    mat-menu-item
  >
    <mat-icon
      matBadge="{{ item.newFeature ? '★' : null }}"
      matBadgePosition="before"
      >{{ item.icon }}</mat-icon
    >
    {{ item.title }}
  </a>
</mat-menu>
