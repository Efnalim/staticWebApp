<mat-card style="padding: 0.5rem; min-height: 200px; display: flex;">
  <mat-card-header style="justify-content: space-between">
    <mat-card-title>Přidat novou píseň</mat-card-title>
  </mat-card-header>
  <mat-card-content style="padding-top: 16px; flex-grow: 1;">
    <mat-divider></mat-divider>
    <mat-form-field class="example-full-width">
      <mat-label>Název</mat-label>
      <input matInput placeholder="Název" [(ngModel)]="nameInput">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer style="padding: 0.5rem;">
    <button (click)="onClose()" mat-raised-button color="accent" style="float: left;">
        <mat-icon>arrow_back</mat-icon>
        Zpět
    </button>
    <button (click)="onSave()" mat-raised-button color="primary" style="float: right;">
        <mat-icon>save</mat-icon>
        Uložit
    </button>
</mat-card-footer>
</mat-card>
